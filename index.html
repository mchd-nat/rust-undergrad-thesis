<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./assets/images/dog-face.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Data-Sniffing Caramelo</title>
  </head>
  <body>
    <style>
      ::selection {
        background-color: #d3ac66;
        color: #1f0f08;
      }

      * {
        padding: 0;
        margin: 0;
        font-family: "Jost", sans-serif;
      }

      body {
        background-color: #1f0f08;
        margin: auto;
        height: 100%;
      }

      nav {
        background-color: #d3ac66;
        height: 80px;
        text-align: center;
      }

      nav ul {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        height: 100%;
        width: 520px;
        margin: auto;
      }

      nav ul li {
        color: #1f0f08;
        list-style: none;
        font-weight: bold;
      }

      nav ul li a {
        text-decoration: none;
        color: #1f0f08;
      }

      nav ul li a:hover {
        text-decoration: underline;
      }

      .decoration {
        height: 100%;
        width: 100%;
        position: fixed;
        z-index: -2;
        top: 0;
        left: 0;
      }

      #main,
      #about {
        margin: auto;
        margin-top: 100px;
        width: 846px;
        text-align: center;
      }

      #about {
        display: none;
        margin-top: 60px;
      }

      h1 {
        font-size: 72px;
        margin-bottom: 20px;
        font-family: "Barrio", system-ui;
      }

      p {
        font-size: 28px;
        font-weight: 500;
      }

      h1,
      h2,
      p {
        color: #d3ac66;
      }

      .input_section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-top: 20px;
      }

      #url {
        background-color: transparent;
        color: #d3ac66;
        border-color: #d3ac66;
        border-radius: 100px;
        width: 100%;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        box-sizing: border-box;
        border-style: solid;
      }

      #url:focus {
        outline: none;
      }

      .buttons {
        display: flex;
        flex-direction: row;
        margin: auto;
      }

      #more_info_button {
        text-decoration: none;
      }

      #check_button,
      #more_info_button,
      #refresh_button {
        border-radius: 8px;
        font-size: 16px;
        padding: 10px;
        margin-top: 20px;
        border-width: 2px;
        border-style: solid;
      }

      #check_button,
      #refresh_button {
        background-color: #d3ac66;
        color: #1f0f08;
        border-color: #d3ac66;
        margin-right: 10px;
      }

      #check_button:hover,
      #more_info_button,
      #refresh_button:hover {
        background-color: #1f0f08;
        border-color: #d3ac66;
        color: #d3ac66;
        cursor: pointer;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #spinner circle {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: 0;
        transform-origin: 50% 50%;
        animation: spin 1s linear infinite;
      }
    </style>
    <div>
      <nav>
        <ul>
          <li>
            <a>Home</a>
          </li>
          <li>
            <a
              href="https://www.gov.br/governodigital/pt-br/lgpd-pagina-do-cidadao/o-que-e-a-lgpd"
              target="_blank"
              >O que é a LGPD?</a
            >
          </li>
          <li>
            <a
              href="https://github.com/mchd-nat/rust-undergrad-thesis"
              target="_blank"
              >Código fonte</a
            >
          </li>
          <li><a href="/about">Sobre</a></li>
        </ul>
      </nav>
      <div id="main">
        <!--<img class="decoration" src="./assets/images/site.png" alt="" />-->
        <h1>Data-sniffing Caramelo</h1>
        <p id="subtitle">
          Uma ferramenta rápida, eficiente, e gratuita para a auditoria de
          conformidade com a Lei Geral de Proteção de Dados
        </p>
        <section class="input_section">
          <label for="url"></label>
          <input
            type="text"
            id="url"
            value=""
            placeholder="Insira a URL desejada"
            onkeyup="filled()"
          />

          <div class="buttons">
            <button id="check_button" onclick="run_crawler()" disabled>
              Checar website
            </button>
            <a
              id="more_info_button"
              href="https://www.gov.br/governodigital/pt-br/lgpd-pagina-do-cidadao/o-que-e-a-lgpd"
              target="_blank"
            >
              Saiba mais
            </a>
          </div>
        </section>
        <div class="results" id="results"></div>
        <div id="spinner" style="display: none; margin-top: 20px">
          <svg width="50" height="50" viewBox="0 0 50 50">
            <circle
              cx="25"
              cy="25"
              r="20"
              stroke="#d3ac66"
              stroke-width="5"
              fill="none"
              stroke-linecap="round"
            />
          </svg>
        </div>
      </div>
    </div>

    <script>
      function filled() {
        if (document.getElementById("url").value === "") {
          document.getElementById("check_button").disabled = true;
        } else {
          document.getElementById("check_button").disabled = false;
        }
      }

      async function pollResults(task_id) {
        const response = await fetch(`/crawler-result/${task_id}`);
        const data = await response.json();
        if (data.ready) {
          console.log("Results:", data.results);
        } else {
          setTimeout(() => pollResults(task_id), 2000);
        }
      }

      async function run_crawler() {
        const subtitle = document.getElementById("subtitle");
        const url_input = document.getElementById("url");
        const buttons = document.getElementsByClassName("buttons")[0];
        const resultsDiv = document.getElementById("results");
        const spinner = document.getElementById("spinner");

        subtitle.style.display = "none";
        url_input.style.display = "none";
        buttons.style.display = "none";

        resultsDiv.innerHTML = "";
        spinner.style.display = "block";

        const startResp = await fetch("/run-crawler", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: url_input.value }),
        });
        const startData = await startResp.json();
        if (!startData.success) return;

        const task_id = startData.task_id;

        const pollInterval = 2000;
        const pollResults = async () => {
          const res = await fetch(`/crawler-result/${task_id}`);
          const data = await res.json();

          if (!data.ready) {
            setTimeout(pollResults, pollInterval);
            return;
          }

          spinner.style.display = "none";

          resultsDiv.innerHTML = `
      <h2 style="margin-bottom: 28px; color: #d3ac66; font-weight: 500">
        ${url_input.value}
      </h2>
    `;

          data.results.forEach((r) => {
            const icon = r.passed ? "✔️" : "❌";
            const div = document.createElement("div");
            div.className = "result_item";
            div.innerHTML = `<span class="result_icon">${icon}</span> 
                       <span style="color: #d3ac66;" class="result_text">${r.check}</span>`;
            resultsDiv.appendChild(div);
          });

          const div_refresh = document.createElement("div");
          div_refresh.className = "refresh_item";
          div_refresh.innerHTML =
            '<button id="refresh_button" onclick="window.location.reload();">Nova consulta</button>';
          resultsDiv.appendChild(div_refresh);
        };

        pollResults();
      }
    </script>
  </body>
</html>
